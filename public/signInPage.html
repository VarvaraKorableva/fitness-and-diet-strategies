<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="styles-form.css">
</head>
<body class="reg__body">
    <header class="reg__header"> 
        <a href="./index.html" class="reg__logo"><span class="header__fitness-logo">ðŸ¤¾</span> Calorie counting</a>
        <nav class="reg__nav">
            <a href="./signInPage.html" class="reg__header-link">SignIn</a>
            <a href="./signUpPage.html" class="reg__header-link">SignUp</a>    
        </nav>
    </header>
    <div class="log__main_container">
        <h1 class="reg__main-title">SignIn</h1>
        <form id="log-form" class="reg__form">
        
            <label for="reg-email" class="reg__label">Email:</label>
            <input type="email" id="reg-email" name="reg-email" class="reg__input"/>
    
            <label for="reg-password" class="reg__label">Password:</label>
            <input type="password" id="reg-password" name="reg-password" class="reg__input"/>

            <button type="submit" class="btn" id="log-btn">Sign-In</button>
        </form>
        <div>
            <span class="reg__link">Not registered yet?</span><a class="reg__link" href="./signUpPage.html"> SignUp</a>
        </div>
    </div>
    <script type="module" src="./form-login.js"></script>
</body>
</html>
