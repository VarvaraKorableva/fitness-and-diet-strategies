<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie counting</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="inside__body">
    <header class="inside__header"> 
        <a href="../index.html" class="inside__logo"><span class="header__fitness-logo">ðŸ¤¾</span> Calorie counting</a>
        <p class="inside__header__greetings" id="inside__header__greetings"></p>
        <p class="date" id="date"></p>
    </header>
    <main>
        <div class="main__container">
            <section id="main__info_ccal" class="main__info_ccal">

                    <p class="info_title">My body mass index is:  </p>
                    <p class="info" id="index"> </p>

                
                    <p class="info_title">My daily calorie intake is:  </p>
                    <p class="info" id="daily__calorie_intake"> </p>
                

                    <p class="info_title">Consumed calories for today:  </p>
                    <p class="info" id="eaten__ccal"> </p>


                    <p class="info_title">Remaining calories for today:  </p>
                    <p class="info" id="remaining__ccal"> </p>

            </section>
            <section id="eaten__food" class="eaten__food__container">
                <button class="eaten__food__add__btn" id="eaten__food__add__btn">Add eaten food</button>
                <div>
                    <h3>Eaten food for today:</h3>
                    <div id="todayFoodTemplate" class="todayFoodTemplate"></div>
                </div>
            </section>
        </div>
        <div id="userInfo__popup" class="userInfo__popup">
            <form id="userInfo__popup__container" class="userInfo__popup__container">
                <div id="userInfo__popup__close__btn" class="userInfo__popup__close__btn"></div>
                <label for="userInfo-name">Enter product name</label>
                <input type="text" name="userInfo-name" id="userInfo-name" class="userInfo-input"/>
                <label for="userInfo-gramms">Enter the amount of grams consumed</label>
                <input type="text" name="userInfo-gramms" id="userInfo-gramms" class="userInfo-input"/>
                <button id="userInfo-submitBtn" class="userInfo-submitBtn">Send</button>
            </form>
        </div>
        <div id="userInfo__SuccessfulPopup" class="reg__popup">
            <div class="reg__popup__container">
                <div id="userInfo__SuccessfulPopup__close__btn" class="reg__popup__close__btn"></div>
                <h2 id="userInfo__SuccessfulPopup__message" class="reg__popup__message">Added successfully</h2>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__info">Created 2024</p>
    </footer>
    <script type="module" src="./userInfo.js"></script>
    <script type="module" src="./meals.js"></script>
    <script type="module" src="./nutrition.js"></script>
</body>
</html>
